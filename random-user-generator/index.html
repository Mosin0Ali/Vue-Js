<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"> 
        <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`"/>  <!-- We can either use v-bind or just a : to bind attributes-->
        <h1>{{firstName}}{{lastName}}</h1>
        <h3>{{email}}</h3>
        <button :class="gender" @click="getUser">Next Random</button> <!-- to set an event to any element we can user either v-on:click or @click -->
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</html>
